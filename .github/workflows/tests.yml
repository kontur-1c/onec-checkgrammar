name: Python tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov
    - name: Test with pytest
      run: |
        python setup.py pytest
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v2
      if: always() # always run even if the previous step fails
      with:
        report_paths: 'junit.xml'
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      if: always() # always run even if the previous step fails
      with:
        fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 mypy black isort
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 kontur --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 kontur --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Lint with mypy
        if: always()
        run: |
          mypy --config-file mypy.ini --install-types --non-interactive kontur
      - name: Lint with black
        if: always()
        run: |
          black --check kontur
      - name: Check with isort
        if: always()
        run: |
          isort --check-only kontur